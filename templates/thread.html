{% extends 'base.html' %}

{% block content %}
    <div id="information-box">
        <h2>{{ post.title }}</h2>
        <h4> Posted by {{ post.author }} on {{ post.time }} </h4>
        <p> {{post.content | safe}} </p>
        <a href="">Reply...</a>
        {% with replies=post.replies %}
        {% include 'reply_box.html' %}
        {% endwith %}
    </div>
{% endblock %}
